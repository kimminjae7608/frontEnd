<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td>문자열 길이</td>
        <td id="len"></td>
      </tr>
      <tr>
        <td>단어 am 마지막 위치 찾기</td>
        <td id="last"></td>
      </tr>
      <tr>
        <td>
          문자열 추출
          <em id="sinput">미정</em>
          ,
          <em id="einput">미정</em>
        </td>
        <td id="subs"></td>
      </tr>
      <tr>
        <td>문자열 추출 11~</td>
        <td id="subs11"></td>
      </tr>
    </table>
    <button onclick="startNo()">문자영 찾기(시작지점)</button>
    <button onclick="endNo()">문자열 찾기(종료시점)</button>
    <button onclick="strMethod()">문자열 메소드 테스트</button>
    <!-- 요구사항 : 버튼을 클릭하면 사용자로부터 문자열을 입력받습니다. (prompt 다이얼 로그) 
        입력받은 문자열로 String method 실행해서 table td태그 안에 결과값 보여주기 입니다-->
    <!-- <script src="ex5.js"></script> 제출할때 css파일 전송불가-->
    <!-- ex5.js파일에 여기에 들어갈 자바스크립트 코딩을 하세요. -->
    <script>
      let sinput;
      let einput;

      function startNo() {
        sinput = prompt("시작인덱스");
      }
      function endNo() {
        einput = prompt("종료인덱스");
      }
      function strMethod() {
        let input = prompt("문자열을 입력하세요");
        document.getElementById("sinput").innerHTML = sinput;
        document.getElementById("einput").innerHTML = einput;
        document.getElementById("len").innerHTML = input.length;
        document.getElementById("last").innerHTML = input.lastIndexOf("am");
        document.getElementById("subs").innerHTML = input.substring(sinput, einput);
        document.getElementById("subs11").innerHTML = input.substring(11);
      }
    </script>
  </body>
</html>
