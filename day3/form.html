<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>day3-3 from사용 - 사용자 입력 양식 만들기</title>
  </head>
  <body>
    <!-- [[1.사용자 입력]]은 [[2. 서버에게 보내서 처리됩니다.]]
        1번은 html 로 2번은 웹애플리케이션 프로그래밍(back-end)

        *input 태그 : 일반적인 텍스트 입력,  텍스트 내용에 따라서 type 설정합니다.
        *사용자 입력 태그들은 form 태그 안에 있어야 서버로 전송할 수 있습니다.
        *form태그 안에는 서버 전송을 위한 버튼도 필요합니다.
    -->

    <form action="">
      <!-- action 속성은 서버로 보내고 처리될 url(파일명 등등) 설정합니다. name속성 반드시 설정해야 서버에서 값을 구별할 수 있습니다. -->
      <input type="text" name="name" />
      <input type="number" name="age" />
      <input type="submit" value="전송" />
      <!-- 버튼 모양, 클릭하면 action 설정된 곳으로 form태그 안의 모든 데이터 전송 -->
    </form>
    <!-- 서버를 설정하고 실행하면 url 주소 창 확인 
    http://localhost:8083/frontEnd/day3/form.html?name=홍길동&age=25



    ?name=홍길동&age=25는 파라미터 라고 부릅니다. 파라미터 2개, 파라미터 타입은 문자열,파라미터 &구분됩니다.
    파라미터는 ?뒤에 부터로 확인할 수 있습니다.
-->
  </body>
</html>
