<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HyperText(HyperLink)</title>
  </head>
  <body>
    <!-- 웹문서 사이의 연결(링크)는 a(anchor)태그-->
    구글사이트 이동 : <a href="https://www.google.com">Google</a>
    <!--href는 링크될 문서의 주소: (1)도메인 네임-->
    <br />
    <!-- a태그 뒤에는 줄바꿈 안됩니다. br태그로 줄바꿈합니다.-->
    다음 사이트로 이동 : <a href="https://www.daum.net/" target="_black">Daum</a>
    <!--target="_black"는 새 탭으로 열기-->
    <br />
    <b>같은 폴더위치의 파일 이동🌝</b> : <a href="mytest.html">mytest.html 보여주기</a>
    <!-- 하나의 웹문서 내용이 화면을 벗어날때는 같은 문서의 특정 위치로 이동할 수 있습니다.-->
    <br /><a href="#">이동 동작 없음</a>
    <hr />
    <!--이미지 포함 시키기 : img 태그, 종료태그 없음.-->
    <!-- <img src="images/yellow rabbit.png" /> -->
    <!--images 폴더가 day1 폴더 아래에 있을때입니다. 이미지 표시 안됨(X,엑박)-->
    <img src="../images/devil shiba dog.png" width="40%" />
    <!--윈도우 크기의 50%-->
    <img src="../images/yellow rabbit.png" width="40%" />
    <!-- ../는 한단계 상위폴더로 이동(상대경로)-->
    <p>판매합니다 500원</p>
    <hr />
    <img src="../images/devil shiba dog.png" width="20%" />
    <!--윈도우 크기의 20%-->
    <img src="../images/yellow rabbit.png" width="20%" />
    <p>판매합니다 300원</p>
    <hr />
    <!-- 아래 3개의 이미지 너비를 합하면 화면의 90%, 3개가 같은 라인으로 배치됩니다.-->
    <!-- 만약에 이미지 너비를 40%로 하면 2개 80 같은 라인으로 배치, 1개는 라인 바꿔 표시 됩니다.
    그러나 이미지 너비 50%일 때는 합하면 100이 아니라 여백이 있으므로 오버가 되어서 모두 
    다른 라인에 표시 됩니다.-->
    <div><img src="../images/devil shiba dog.png" width="50%" /></div>
    <!--윈도우 크기의 30% : 이미지 비율에 따라 높이 결정됩니다.-->
    <div><img src="../images/yellow rabbit.png" width="50%" /></div>
    <div><img src="../images/풍경사진.jpg" width="50%" /></div>
  </body>
</html>
