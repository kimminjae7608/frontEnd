<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>day5-3</title>
  </head>
  <body>
    <!-- 프로그래밍언어의 일반적인 배열 : 배열요소가 메모리에 연속된 공간에 각각 같은크기와 같은형식을 같는다. 
        자바스크립트 배열 : 연속적 공간이 아닐수도 있고 요소의 형식이 다를 수도 있다. 그러나 좋은 방법은 아닙니다.-->
    <script>
      /* 배열의 리터럴 */
      const arr1 = [1, 2, 3, 4, 5]; //자바스크립트 배열은 인덱스를 프로퍼티로 사용합니다. length 프로퍼티도 있음.
      const arr2 = ["sana", "mina", "momo", "nayeon"];
      const arr3 = [9, 8, "abc", , 12.34]; //바람직하지 않다. 3번 인덱스 empty(비어 있음.)

      /* 배열을 생성할 때 Array함수로 생성할 수 있습니다. 요소의 갯수를 인자로 전달.*/
      console.log(arr1);
      console.log(arr2);
      console.log(arr3);
      console.log(typeof arr1); //object

      /* 일반적인 배열과 다르게 배열에서 값을 탐색, 요소를 추가와 삭제하는 메소드가 있습니다.
        메소드 실행결과로 원본 배열이 변하는것 or 변하지 않고 새로운 배열을 생성하는것을 확인하세요.*/

      /* 배열요소 추가/삭제
        push(), pop() : 배열요소 끝에서 동작
        unshift(), shift() : 배열요소 처음에서 동작 
        splice() : 삭제할 인덱스와 개수 지정, 원본 배열 변하나요? 원본 변하는 메소드입니다.
        slice() : 배열요소 추출하여 새로운 배열 생성. 인자는 시작인덱스,마지막인덱스 
        sort(),reverse() : 문자열 오름차순, 내림 차순정렬 (사전식 정렬)
        */
      // arr1 배열의 number 타입값을 sort 메소드로 정렬하면 문자열로서 정렬된다.
      // number 타입은 별도의 sort를 위한 함수가 필요하다.
      arr1[1] = 39;
      console.log(arr1); //현재 데이터
      console.log(arr1.sort()); //오름차순 정렬 출력

      //my test
      console.log("------------------------------------------------------");
      const myarr1 = ["Banana", "Orange", "Apple", "Mango"];
      console.log(myarr1);
      console.log(myarr1.push("tomato")); // length출력?
      myarr1.push("tomato");
      console.log(myarr1);
      console.log(myarr1.pop());
      console.log(myarr1);
      console.log("------------------------------------------------------");
      const myarr2 = ["Banana", "Orange", "Apple", "Mango"];
      console.log(myarr2);
      console.log(myarr2.shift());
      console.log(myarr2);
      console.log(myarr2.unshift("Lemon")); // length 출력?
      console.log(myarr2);
      myarr2.splice(2, 0, "tomato", "remon");
      console.log(myarr2);
      myarr2.splice(2, 2, "1", "2");
      console.log(myarr2);
      myarr2.slice(1);
      console.log(myarr2);
      console.log(myarr2.slice(2));
    </script>
  </body>
</html>
