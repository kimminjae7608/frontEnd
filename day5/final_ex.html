<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      table {
        width: 70%;
        margin-right: 5px;
        margin-left: 30px;
      }
      td {
        color: white;
        background-color: rgb(134, 183, 255);
        text-align: center;
        width: 20%;
      }
      caption {
        font-size: 2em;
      }
    </style>
  </head>

  <body>
    <!-- 문제 : 아래 2개 배열의 값을 이용하여 화면 보기 좋은 UI를 만들어보세요. -->

    <table>
      <caption>
        시간표(김민재)
      </caption>
      <tr id="result1"></tr>
      <tr id="result2"></tr>
    </table>

    <script>
      const time = ["09:00", "11:00", "12:30", "14:00", "16:45"]; //시간
      const todo = ["수업", "과제", "점심식사", "주간회의", "자료조사"]; //할일
      let time_r = "";
      time.forEach(function (value) {
        time_r += `<td>${value} </td>`;
      });
      document.getElementById("result1").innerHTML = time_r;

      let todo_r = "";
      todo.forEach(function (value) {
        todo_r += `<td>${value}  </td>`;
      });
      document.getElementById("result2").innerHTML = todo_r;
    </script>
  </body>
</html>
