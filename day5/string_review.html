<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>string method_1</title>
  </head>
  <body>
    <!-- string method : 메소드 실행한 후에 결과값 원본 문자열을 변경? or 배로운 문자열을 생성-->
    <script>
      // 변수선언 var 쓰지말자. 원시값 변수의 값이 실행 중에 재할당(대입문)된다 - let, 재할당 없다 or 객체 - const
      console.log("1.복습------------------");
      let str = "Apple,Banana,Kiwi";
      const result = str.toUpperCase();
      console.log(str);
      console.log(result);
      str = "Mango";
      //   result = str; //result는 const로 선언되어서 재할당 할수 없다.->오류
    </script>
    <!-- string method
    :substring, slice, substr비교:slice 메소드는 마이너스값을 갖는다. -1은 문자열 가장 마지막 인섹스
    -->
    <script>
      console.log("2.slice 메소드 ----------------");
      let str2 = "Apple, Banana, Kiwi";
      console.log(str2.slice(-4));
      console.log(str2.slice(-12, -6));
      console.log(str2.substr(-12, 3));
    </script>
    <!-- 정규식 : 문자열에서 특정 조합을 검사하기 위한 패턴. (예를들면, 문자열@문자열.com -> 기호를 사용한 패턴)
        정규식은 /  /안에 작성. g(대소문자 구분), i(대소문자 구분안함) 사용한 replace -->
    <script>
      console.log("3. 정규식으로 검색문자열 표현------------");
      let text = "Please visit Microsoft and Microsoft!";
      let newText = text.replace(/Microsoft/g, "W3Schools"); //  /Microsoft/g -> Microsoft 찾기 g패턴 적용
      console.log(newText);
      console.log(text.replace(/MICROSOFT/g, "W3Schools"));
      console.log(text.replace(/Microsoft/i, "W3Schools")); // 확인 : i는 처음일치하는 것 하나만 찾아 변경합니다.
      console.log(text.replace(/MICROSOFT/i, "W3Schools"));
    </script>

    <!-- 그 외의 자바와 같은 문자열 메소드 : trim, concat, charAt, indexOf, lastlndexOf, startsWith, endsWith 등 -->
  </body>
</html>
