<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>day6-5</title>
  </head>
  <body>
    <table id="work"></table>
    <script>
      const works = [
        { time: "09:00", todo: "수업" },
        { time: "11:00", todo: "과제" },
        { time: "12:30", todo: "점심식사" },
        { time: "14:00", todo: "주간회의" },
        { time: "16:45", todo: "자료조사" },
      ]; //객체의 배열
      let i = 0;
      let time = "";
      let todo = "";
      works.forEach(function (value) {
        const $tr = document.createElement("tr");
        const $temp = `<th>${value.time}</th><td>${value.todo}</td>`;
        $tr.innerHTML = $temp;
        document.getElementById("work").appendChild($tr);
      });
      // 1)배열이므로 forEach 메소드 사용합니다.
      // 2)table 안의 tr태그는 createElement로 만듭니다.
      // 3) tr태그의 내용은 배열의 객체 프로퍼티를 활용합니다. -> 템플릿 문자열과 표현식을 사용합니다.
      // 4) 자식 요소 추가하는 appendChild메소드 사용합니다.

      //   console.log(works.);
    </script>
  </body>
</html>
