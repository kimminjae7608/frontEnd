<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>day6-3</title>
    <style>
      .init {
        font-size: 1rem; /* em,rem : 배율로 크기를 조정. 차이점 : em은 부모태그 기준, rem은 root태그 기준(html,body는 글꼴 크기 16px)*/
        color: black;
      }
      .small_blue1 {
        font-size: 0.9rem; /* rem은 항상 root 태그 16px 기준으로 비율을 정합니다. */
        color: blue;
      }
      .small_blue2 {
        font-size: 0.9em; /* em은 부모 태그 기준으로 비율을 정합니다. */
        color: blue;
      }
    </style>
  </head>
  <body>
    <h3>오늘의 과일</h3>
    <ul>
      <li id="apple">사과</li>
      <li id="banana">바나나</li>
      <li id="orange">오렌지</li>
    </ul>
    <ul id="fruit">
      <li><span id="f1">레몬 글자크기 rem</span></li>
      <li><span id="f2">레몬 글자크기 em</span></li>
    </ul>

    <button onclick="init()">스타일 초기화</button>
    <button onclick="red()">글꼴 색상변경 : RED</button>
    <button onclick="lager()">글꼴 크기변경 : 120%</button>
    <button onclick="small_blue1()">글꼴 small & blue 색상rem</button>
    <button onclick="small_blue2()">글꼴 small & blue 색상em</button>

    <script>
      const $banana = document.getElementById("banana"); //요소 1개만 찾아옵니다.
      $banana.innerHTML = "Banana";

      //요소 여러개를 찾아오는 메소드
      const $list = document.getElementsByTagName("li"); //요소 4개 있습니다. -> HTML컬렉션 객체타입을 생성합니다.
      console.log($list);
      console.log(...$list);
      //배열로 변환이 필요합니다.[...] 기호 스프레드 연산자
      [...$list].forEach(function (item) {
        //배열객체로 foreach : $list 를 구성하는 배열요소가 li 요소 객체 입니다.
        item.style.color = "green";
      });

      function red() {
        [...$list].forEach(function (fruit) {
          //컬렉션 객체를 배열로 변환 ????빈칸????, 콜백함수 매개변수는 순서의 의미가 있고 변수명은 임의로 작성.
          //배열객체로 foreach : $list 를 구성하는 배열요소가 li 요소 객체 입니다.
          fruit.style.color = "red";
        });
      }
      //   function lager() {
      //     [...$list].forEach(function (item) {
      //       item.style.fontSize = "1.2em"; //or 120%
      //     });
      //   }

      function lager() {
        [...$list].forEach((item) => (item.style.fontSize = "1.2em")); // 화살표 함수 사용할 수 있습니다.
      }

      function init() {
        [...$list].forEach(function (fruit) {
          fruit.className = "init";
        }); //class이름 init로 변경은되는데 style 충돌이 일어나고 기존css가 적용되서 변화가 없음.
      }
      function small_blue1() {
        const $lemon = document.querySelector("li > #f1"); //css 선택자로 요소를 가져옵니다.
        $lemon.className = "small_blue1";
        console.log($lemon);
      }
      function small_blue2() {
        const $lemon = document.querySelector("li > #f2"); //css 선택자로 요소를 가져옵니다.
        $lemon.className = "small_blue2";
      }

      console.log(document.querySelector("li>span")); //li > span 이 2개 이상일 때, 첫번째 한개만 가져옵니다. (HTML Collection 결과 아닙니다.)
      // document.querySelectorAll
      console.log(document.querySelectorAll("li>span")); //HTML Collection을 가져오는 메소드 입니다.

      /* DOM 메소드 : 1.document.getElementById, 2.document.getElementsByTagName, 3.document.getElementsByClassName
                          HTML Collection 타입으로 리턴하는 것은 2),3)번 입니다.
                          4. document.querySelector 메소드 : 인자를 css 선택자 - #banana, .fruit, li>span
                          
                          */
    </script>
  </body>
</html>
