<!DOCTYPE html>
<html lang="ko">
  <!--웹접근성 : 스크린리더가 언어를 참고-->
  <head>
    <meta charset="UTF-8" />
    <title>day2-4</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
      }

      tr:nth-child(even) {
        /*even대신 2n으로 가능*/
        background-color: #d6eeee;
      }
    </style>
  </head>

  <body>
    <!--https://www.w3schools.com/html/tryit.asp?filename=tryhtml_table_zebra-->

    <h2>Zebra Striped Table</h2>
    <p>
      For zebra-striped tables, use the nth-child() selector and add a background-color to all even
      (or odd) table rows:
    </p>

    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$300</td>
      </tr>
      <tr>
        <td>Cleveland</td>
        <td>Brown</td>
        <td>$250</td>
      </tr>
    </table>
  </body>
</html>
